            text-decoration: none;
            color: inherit;

function performSearch(query) {
    if (!query || query.trim() === '') {
        return [];
    }
    
    const searchTerm = query.toLowerCase().trim();
    const results = [];
    
    searchIndex.forEach(item => {
        let score = 0;
        const title = (item.title['en'] || item.title.zh || item.title.en || '').toLowerCase();
        const searchableText = (item.searchableText || '').toLowerCase();
        const description = (item.description?.['en'] || item.description?.zh || item.description?.en || '').toLowerCase();
        const tags = (item.tags || []).map(t => t.toLowerCase()).join(' ');
        
        // Title match (highest priority)
        if (title.includes(searchTerm)) {
            score += 20;
            // Exact match bonus
            if (title === searchTerm) {
                score += 10;
            }
        }
        
        // Tag match
        if (tags.includes(searchTerm)) {
            score += 8;
        }
        
        // Description match
        if (description.includes(searchTerm)) {
            score += 5;
        }
        
        // Content match (searchableText includes actual content)
        if (searchableText.includes(searchTerm)) {
            score += 3;
            // Count occurrences for better ranking
            const occurrences = (searchableText.match(new RegExp(searchTerm, 'g')) || []).length;
            score += Math.min(occurrences, 5);
        }
        
        if (score > 0) {
            results.push({ ...item, score });
        }
    });
    
    // Sort by score
    results.sort((a, b) => b.score - a.score);
    return results;
}

document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('q');
    const pathPrefix = '';
    const lang = 'en';
    
    if (query) {
        const results = performSearch(query);
        const container = document.getElementById('resultsContainer');
        
        if (results.length === 0) {
            container.innerHTML = '<p>No results found</p>';
        } else {
            let html = '';
            results.forEach(item => {
                const title = item.title[lang] || item.title.zh || item.title.en;
                const description = item.description ? (item.description[lang] || item.description.zh || item.description.en) : '';
                let url = item.url[lang];
                // Ensure URL has pathPrefix
                if (url && !url.startsWith(pathPrefix)) {
                    url = pathPrefix + url.replace(/^\//, '');
                }
                const typeLabel = item.type === 'unit' ? 'Unit' : item.type === 'chapter' ? 'Chapter' : 'Page';
                
                html += `
                    <div class="search-result-item">
                        <div class="result-type">${typeLabel}</div>
                        <h3><a href="${url}">${title}</a></h3>
                        ${description ? `<p>${description}</p>` : ''}
                        ${item.tags && item.tags.length > 0 ? `
                            <div class="tags">
                                ${item.tags.map(tag => `<a href="${pathPrefix}${lang}/tags/${tag}/" class="tag">${tag}</a>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            container.innerHTML = html;
        }
    }
});
